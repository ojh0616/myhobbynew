        <h2>드럼이란 무엇인가?</h2>
        드럼 세트(drum set)는 북을 뜻하는 것으로 원통형의 통의 양쪽에 가죽을 팽팽하게 대고 당겨서 고정시켜 놓은 것으로 이 가죽을 손 또는 다른 도구로 침에 따라 가죽과 통이 울리며 소리가 나게 된다. 이 같은 형태의 타악기인 드럼은 세상에서 가장 오래된 고대유래의 악기로 그 기본적인 형태는 몇 천년 동안 변함없이 유지되고 있다.
